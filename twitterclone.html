		<body>

			</div>

			<div class="container-fluid logo-bar">
				<div class="row">
					<div class="col-md-4">
						<img src="images/ironhack.png" class="img-logo">
					</div>
					<div class="col-md-4">
						<div class="container-fluid stats-bar">
							<div class="row">
								<div class="col-md-2">

									<span class="numbers">2178</span>
								</div>

								</div>

								</div>

								</div>
								<div class="col-md-2 stats">
									<span>LISTAS</span><br>
									<span class="numbers">7</span>
								</div>
								
							</div>
						</div>
					</div>

					</div>
				</div>
			</div>

						<i class="glyphicon glyphicon-link"></i><span> ironhack.com</span><br>
						<i class="glyphicon glyphicon-time"></i><span> Se uni√≥ en junio de 2013</span><br>
						<button class="btn btn-default tweet-button" type="submit"><i class="glyphicon glyphicon-leaf"></i>  Twittear a Ironhack</button>





						</div>
					<div class="col-md-4 tweets">
						<p>Tweets</p><p>Tweets y respuestas </p>    <p>        Fotos y videos</p>
















					</div>
					<div class="col-md-4">Who to follow 4</div>
